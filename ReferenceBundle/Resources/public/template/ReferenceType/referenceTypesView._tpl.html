<div class="top-action-buttons">
    <a class="btn btn-info" href="#<%= Backbone.history.generateUrl('newReferenceType') %>" role="button"><%= Translator.trans('open_orchestra_backoffice.add')%></a>
</div>
<h1> <%= Translator.trans('itkg_reference.reference_type.title_list') %></h1>
<form class="form-horizontal search-engine">
    <div class="form-group col-lg-6">
        <label for="name" class="control-label col-md-4"><%= Translator.trans('itkg_reference.reference_type.table.name')%></label>
        <div class="col-md-8">
            <input type="text" name='name' class="form-control" id="name">
            <input type="hidden" name='language' value="<%= language %>">
        </div>
    </div>
    <div class="form-group col-lg-6">
        <label for="referenceTypeId" class="control-label col-md-4"><%= Translator.trans('itkg_reference.reference_type.table.id')%></label>
        <div class="col-md-8">
            <input type="text" name='referenceTypeId' class="form-control" id="referenceTypeId">
        </div>
    </div>
    <span class="clearfix"></span>
    <div class="form-group col-lg-6">
        <button class="btn btn-info col-md-offset-4 submit"><%= Translator.trans('open_orchestra_backoffice.search_engine.filter')%></button>
    </div>
</form>
<div class="reference-types-list">
</div>
<div class="bottom-action-buttons">
    <button class="btn btn-danger btn-delete disabled"><%= Translator.trans('open_orchestra_backoffice.table.delete_button')%></button>
</div>
